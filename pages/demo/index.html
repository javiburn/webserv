<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="demo/css/styles.css" />
		<title>jsarapic</title>
	</head>
	<body>
		<header>
			<h2>jsarapic</h2>
		</header>
		<main>
			<div class="main">
				<div class="card">
					<div class="card-info">
						<p class="card-title">Minishell</p>
						<div class="card-tags">
							<span>unix</span>
							<span>•</span>
							<span>execve</span>
							<span>•</span>
							<span>pipes</span>
							<span>•</span>
							<span>signals</span>
							<span>•</span>
							<span>clang</span>
							<span>•</span>
							<span>parsing</span>
							<span>•</span>
							<span>bash</span>
						</div>
						<input
							type="button"
							class="view_github"
							value="View in GitHub →"
						/>
					</div>
				</div>
				<div class="card">
					<div class="card-info">
						<p class="card-title">cub3d</p>
						<div class="card-tags">
							<span>raycasting</span>
							<span>•</span>
							<span>gamedev</span>
							<span>•</span>
							<span>wolfenstein</span>
							<span>•</span>
							<span>clang</span>
							<span>•</span>
							<span>wolf3d</span>
							<span>•</span>
							<span>MlibX</span>
						</div>
						<input
							type="button"
							class="view_github"
							value="View in GitHub →"
						/>
					</div>
				</div>
				<div class="card">
					<div class="card-info">
						<p class="card-title">webserv</p>
						<div class="card-tags">
							<span>cpp</span>
							<span>•</span>
							<span>http-server</span>
							<span>•</span>
							<span>cpp98</span>
							<span>•</span>
							<span>python-cgi</span>
							<span>•</span>
							<span>socket-io</span>
							<span>•</span>
							<span>cgi</span>
							<span>•</span>
							<span>socket-programing</span>
						</div>
						<input
							type="button"
							class="view_github"
							value="View in GitHub →"
						/>
					</div>
				</div>
			</div>
			<form action="/info" method="post">

				<h3>Make a POST request</h3>

				<div>
					<label for="1">User</label>
					<input type="text" id="1" name="1" />
				</div>
				<div>
					<label for="2">Password</label>
					<input type="password" id="2" name="2" />
				</div>
				<div>
					<label for="3">File</label>
					<input type="file" id="3" name="3" />
				</div>
				<button>Submit form</button>
			</form>
		</main>
	</body>
</html>
